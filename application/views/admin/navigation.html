<a href="/admin/createnav">Create a new navigation element</a>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Page</th>
			<th>Parent</th>
		</tr>
	</thead>
	<tbody>
		<{foreach from=$aNav item=nav}>
		<tr>
			<td><{$nav.name}></td>
			<td><{$nav.url}></td>
			<td><{$nav.parentname}></td>
		</tr>
		
		<{/foreach}>
	</tbody>
</table>
